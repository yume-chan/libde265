name: Build WASM

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run build.sh inside emscripten/emsdk
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            docker.io/emscripten/emsdk \
            bash build.sh

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-build
          path: build/wasm
